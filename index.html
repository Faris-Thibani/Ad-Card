<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src=<script src="https://use.fontawesome.com/be15f7c21b.js"></script>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Product Card</title>
  </head>
  <body>
    <div id="container" class="card mb-3" style="max-width: 540px; min-width:340px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img id="img1" src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
          <img id="img2" src="images/image-product-mobile.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <p id="title" class="card-text"><small class="text-muted">PERFUME</small></p>
            <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
            <p id="description" class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
<h2 id="price" class="card-title">$149.99</h2>
<p id="before-price" class="card-text">169.99</p>
<div class="d-grid gap-2">
  <button class="btn btn-success" type="button"><img src="images/icon-cart.svg" alt="cart-icon">        Add to Cart</button>
  </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
